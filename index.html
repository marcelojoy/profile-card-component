<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<main class="profile-card">
		<div class="profile-info">
			<div class="profile-picture">
				<img src="./images/image-victor.jpg" alt="Profile picture">
				
			</div>
			<div class="general-info">
				<p class="name"><span>Victor Crest</span> 26</p>
				<p class="city">London</p>
			</div>
			
			<div class="counters-info">
				<div>
				<p class="counter">80K</p>
				<p class="description">  Followers</p>
				</div>
				<div>
				<p class="counter">803K</p>
				<p class="description">Likes</p>
				</div>
				<div>
				<p class="counter">1.4K</p>
				<p class="description">Photos</p>
				</div>
			</div>
		</div>
	</main>

</html>
